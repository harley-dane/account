<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="registerSection" class="section">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regName">Name</label>
                    <input type="text" id="regName" name="name">
                </div>
                <div class="form-group">
                    <label for="regAddress">Address</label>
                    <input type="text" id="regAddress" name="address">
                </div>
                <div class="form-group">
                    <label for="regUserType">User Type</label>
                    <select id="regUserType" name="user_type">
                        <option value="user">User</option>
                        <option value="merchant">Merchant</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regTestMode">Test Mode</label>
                    <input type="checkbox" id="regTestMode" name="test_mode">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="loginSection" class="section active">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
